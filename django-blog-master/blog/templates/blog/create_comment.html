{% extends "blog/base.html" %}

{% block content %}
{% load static %}
<head>
        <title>TITLE</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
    
    
        <!-- Font -->
    
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    
    
        <!-- Stylesheets -->
        <link rel="stylesheet" href="{% static 'blog/css/ionicons.css' %}"/>
        <link rel="stylesheet" href="{% static 'blog/css/swiper.css' %}"/>
        <link rel="stylesheet" href="{% static 'blog/css/homestyle.css' %}"/>
        <link rel="stylesheet" href="{% static 'blog/css/responsive.css' %}"/>
        <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}"/>
        <style>
                body {
            background-image: url("/static/blog/images/yoyo.jpg");
        }
                </style>
</head>  


<body>
<section class="comment-section center-text">
		<div class="container">
			<h4><b>POST COMMENT</b></h4>
			<div class="row">

				<div class="col-lg-2 col-md-0"></div>

				<div class="col-lg-8 col-md-12">
<div class="comment-form">
        <form action="" method="post">
                {% csrf_token %}
            <div class="row">
<!-- Errors - body -->
{% if form.body.errors %}
<label class="alert alert-danger">{{ form.body.errors }}</label>
{% endif %}
<div class="col-sm-12">
        <textarea name="body" rows="2" class="text-area-messge form-control"
            placeholder="Enter your comment" required></textarea >
    </div><!-- col-sm-12 -->
                <div class="col-sm-12">
                    <button class="submit-btn" type="submit" id="form-submit"><b>POST COMMENT</b></button>
                </div><!-- col-sm-12 -->

            </div><!-- row -->
        </form>
    </div><!-- comment-form -->
                </div></div></div></section>
            </body>
    {% endblock content %}
