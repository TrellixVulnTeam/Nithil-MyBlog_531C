{% extends "blog/base.html" %}

{% block content %}
<head>
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
        <style>
                body {
            background-image: url("/static/blog/images/yoyo.jpg");
        }
                </style>
</head>
<br>
<br>
<body>
<section class="contact-page">
    <div class="container">
            <center><h4 style="font-family: 'Pacifico', cursive;">Create a Blog</h4></center>
            <br>
            <br>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <!-- Form - Blog Post -->
                <form action="" method="post" class="form-horizontal center-text" enctype="multipart/form-data">

                    {% csrf_token %}

                    <div class="form-group">
                        <div class="col-sm-9">

                            <!-- Errors - title -->
                            {% if form.title.errors %}
                                <label class="alert alert-danger">{{ form.title.errors }}</label>
                            {% endif %}

                            <!-- Form field - title -->
                            <h5 style="font-family: 'Pacifico', cursive;">Add a Title</h5>
                            <input type="text"
                                   placeholder="Title"
                                   class="form-control"
                                   name="title"
                                   value="{{ form.title.value|default:"" }}">

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">

                            <!-- Errors - body -->
                            {% if form.body.errors %}
                                <label class="alert alert-danger">{{ form.body.errors }}</label>
                            {% endif %}
                            <h5 style="font-family: 'Pacifico', cursive;">Add Content</h5>
                            <!-- Form fields - body -->
                            <textarea placeholder="Body"
                                      class="form-control"
                                      name="body">{{ form.body.value|default:"" }}</textarea>

                        </div>
                    </div>
                    
                    <div class="form-group">
                            <div class="col-sm-9">
                                    <h5 style="font-family: 'Pacifico', cursive;">Add an Image</h5>
                    <input type="file" name="cover" value="{{ form.cover.value }}">
                            </div>
                    </div>





                    <div class="form-group">
                        <div class="col-sm-9">

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block">Save</button>

                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</section>
</body>
{% endblock content %}
